<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssistantAI Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
  <img src="https://i.imgur.com/QPSIVIv.png" alt="AssistantAI Logo" class="logo-img">
  AssistantAI
      </div>
    </div>
    
    <button class="new-chat-btn" id="manual-new-chat-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      New Chat
    </button>
    
    <div class="chat-list" id="chat-list">
      <!-- Chat items will be added here dynamically -->
    </div>
    
    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">JD</div>
        <div class="user-info">
          <div class="user-name">Jane Doe</div>
          <div class="user-status">Online</div>
        </div>
      </div>
      
      <button class="settings-btn" id="settings-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82 1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Call Banner -->
    <div class="call-banner" id="call-banner">
      <div class="call-info">
        <div class="call-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
        </div>
        <div class="call-details">
          <h3>Incoming client: John Smith</h3>
          <p>Start - Scheduled</p>
        </div>
      </div>
      <div class="call-actions">
        <button class="call-btn accept-btn" id="accept-call-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          New Chat
        </button>
        <button class="call-btn decline-btn" id="decline-call-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Decline
        </button>
      </div>
    </div>
    
    <!-- Empty State (shown when no chat is selected) -->
    <div class="empty-state" id="empty-state">
      <div class="empty-state-content">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#8aa1b8" stroke-width="1">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h2>No conversation selected</h2>
        <p>Select a conversation from the sidebar or create a new chat</p>
      </div>
    </div>
    
    <!-- Chat Content (hidden initially) -->
    <div class="chat-content" id="chat-content" style="display: none;">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="chat-header-title" id="chat-header-title">Chat Title</div>
        <div class="chat-header-actions">
          <button class="action-btn" id="export-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
          <button class="action-btn" id="call-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Chat Area -->
      <div class="chat-area" id="chat-area">
        <!-- Client Info Card will be added here -->
        <!-- Messages will be added here -->
      </div>
      
      <!-- Input Area -->
      <div class="input-area">
        <div class="input-container">
          <textarea class="message-input" id="message-input" placeholder="Type a message..."></textarea>
          <button class="send-btn" id="send-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Call Modal -->
  <div class="call-modal" id="call-modal">
    <div class="call-container">
      <div class="call-header">
        <div class="caller-avatar">JS</div>
        <div class="caller-name">John Smith</div>
        <div class="call-status">Connected</div>
        <div class="call-duration">00:04:32</div>
      </div>
      <div class="call-controls">
        <button class="call-control-btn mute">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>
        <button class="call-control-btn end-call" id="end-call-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Export Notes Modal -->
  <div class="export-modal" id="export-modal">
    <div class="export-container">
      <div class="export-header">
        <div class="export-title">Export Conversation Notes</div>
        <button class="close-modal-btn" id="close-export">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="export-content">
        <textarea class="export-textarea" id="export-textarea">
CLIENT: John Smith (Acme Corporation)
CALL DATE: May 8, 2025
ACCOUNT TYPE: Premium

DISCUSSION SUMMARY:
- Client is interested in opening a Roth IRA for daughter
- Daughter is 13 and making money from working on her own
- Discussed eligibility and contribution limits
- Explained custodial Roth IRA requirements

ACTION ITEMS:
1. Send information about custodial Roth IRA documentation requirements
2. Schedule follow-up call to assist with account opening process
3. Provide summary of contribution limits and tax implications

FOLLOW UP:
- Scheduled for May 15, 2025
        </textarea>
        <div class="export-options">
          <div class="export-option">
            <input type="checkbox" id="include-client" checked>
            <label for="include-client">Include client details</label>
          </div>
          <div class="export-option">
            <input type="checkbox" id="include-chat" checked>
            <label for="include-chat">Include chat transcript</label>
          </div>
        </div>
      </div>
      <div class="export-footer">
        <div class="export-actions">
          <button class="btn cancel-btn" id="cancel-export">Cancel</button>
          <button class="btn create-btn">Export to CRM</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
